<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador De Texto</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="encriptar">
            <textarea 
            name="texto" 
            class="texto" 
            id="texto" 
            cols="30" 
            rows="10"
            placeholder="Ingresa el texto aqui"
            ></textarea>
        </div>
        <div class="terminos"></div>
        <p>Solo lestras minusculas y sin acentos</p>
    </div>
    <div class="botones"></div>
    <button class="btn-encriptar" type="button" onclick="encriptar()">
        Encriptar
    </button>
    <input 
    type="button" 
    class="btn-desencriptar" 
    value="Desencriptar" 
    onclick="desencriptar()"
    />
  </div>
</div>
<div class="encriptado">
    <img src="" alt="" id="muneco">
    <div class="mensaje-encrptado" id="mensaje-encriptado">
        <h2 id="titulo-mensaje">Ningun mensaje encontrado</h2>
        <p id="parrafo">Ingresa el texto que desea encriptar o desencriptar</p>
        <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>
        
    </div>
</div>
</body>
<script src="index.js"></script>
</html>
